<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>2026 美西之旅 | CoTravel</title>
    
    <!-- Mobile App Feel -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#F2ECE6">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/826/826070.png">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'milk-tea': {
                            50: '#F9F7F5', 100: '#F2ECE6', 200: '#EBE5DE', 300: '#DCCEB9',
                            400: '#D6C6B4', 500: '#B09A83', 600: '#8C7863', 800: '#4A3F35',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            background-color: #F9F7F5; 
            color: #4A3F35; 
            font-family: 'Noto Sans TC', sans-serif; 
            overflow-x: hidden; 
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        /* 避免 React 渲染前的白屏 */
        #root:empty::before {
            content: "冒險載入中...";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 900;
            color: #B09A83;
            letter-spacing: 0.1em;
        }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        /* 防止 iPhone 橡皮筋回彈影響體驗 */
        html, body { height: 100%; overflow: hidden; position: fixed; width: 100%; }
        #root { height: 100%; overflow-y: auto; -webkit-overflow-scrolling: touch; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then(reg => {
                    console.log('SW registered:', reg);
                }).catch(err => {
                    console.log('SW registration failed:', err);
                });
            });
        }
    </script>
</body>
</html>
